<!doctype html>
<html lang="en">
    <head>
        <title>Home Page</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/5146155b87.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css">
        <link rel="stylesheet" href="/styles/icons.css">
    </head>
    <body>
    <div class="buttons-toolbar"></div>
    <table
        id="table"
        data-toggle="table"
        data-height="100%"
        data-buttons-align="left"
        data-show-button-icons="true"
        data-show-refresh="true"
        data-search="true"
        data-sort-name="nickname"
        data-url="https://heckinkats.ngrok.io/members">
        <thead>
            <tr>
                <th data-sortable="true" data-field="nickname">Name</th>
                <th data-sortable="true" data-align="center" data-width="100" data-width-unit="px" data-field="biome">Biome</th>
                <th data-sortable="true" data-align="center" data-width="100" data-width-unit="px" data-field="mob">Max Mob</th>
                <th data-sortable="true" data-align="center" data-width="100" data-width-unit="px" data-field="th">Town Hall</th>
            </tr>
        </thead>
    </table>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>
    <script>
        function detailFormatter(index, row) {
            var html = []
            $.each(row, function (key, value) {
              html.push('<p><b>' + key + ':</b> ' + value + '</p>')
            })
            return html.join('')
        }
    </script>
  </body>
</html>
